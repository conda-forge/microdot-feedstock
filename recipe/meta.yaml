{% set name = "microdot" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/microdot-{{ version }}.tar.gz
  sha256: ba74b68e03488e2d7ee2af65c7423dee5955ee149b401a22518faf9f5443d8e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - microdot
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/miguelgrinberg/microdot
  doc_url: https://microdot.readthedocs.io/en/latest/
  summary: The impossibly small web framework for MicroPython
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
